<div class="container">
  <input type="text" [(ngModel)]="post" (keyup)="onSearch(post)" class="form-control" placeholder="Search Post">


  <hr class="gradient-style" />

  <!-- Latest products slider -->
  <div class="container mb-4 mt-4">
    <!--Carousel Wrapper-->
    <div id="products-carousel" class="carousel slide carousel-multi-item" data-ride="carousel">
      <!--Controls-->
      <div class="controls-top mb-2">
        <div class="row">
          <div class="col-12">
            <h3 style="text-align: center;">My Post</h3>
            <br>
            <br>
          </div>
        </div>
      </div>
      <!--/.Controls-->

      <div class="row" *ngIf="items.length">
        <div class="col-sm" *ngFor="let item of items">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{item.title | uppercase}}</h5>
              <p class="card-text">{{item.description}}.</p>
              <p class="card-text">Author - {{item.user.name | titlecase}}.</p>
              <p class="card-text">Category - {{item.categories.title | titlecase}}.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="!items.length">
        <div class="col-md-4 center product-index-box">
          <div>
            No Items Available
          </div>
        </div>
      </div>
    </div>
    <!--/.Carousel Wrapper-->
  </div>

</div>
